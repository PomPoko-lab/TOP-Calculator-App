<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
        <script src="app.js" defer></script>
        <link rel='stylesheet' href="style.css"></link>
    </head>
    <body>
        <div id='container'>
            <div id='display'>
                <p id='entered-display'></p>
                <p id='calc-display'></p>
            </div>
            <div id='interface'>
                <button class='button non-operators reset'>AC</button>
                <button id='flip-sign' class='button non-operators'>+/-</button>
                <button id='percentage' class='button non-operators'>%</button>
                <button class='button operator'>/</button>
                <button class='button number'>7</button>
                <button class='button number'>8</button>
                <button class='button number'>9</button>
                <button class='button operator'>*</button>
                <button class='button number'>4</button>
                <button class='button number'>5</button>
                <button class='button number'>6</button>
                <button class='button operator'>-</button>
                <button class='button number'>1</button>
                <button class='button number'>2</button>
                <button class='button number'>3</button>
                <button class='button operator'>+</button>
                <button class='button delete'><</button>
                <button class='button number'>0</button>
                <button id='decimal' class='button'>.</button>
                <button id='operate-all' class='button'>=</button>
            </div>
        </div>
    </body>
</html>
